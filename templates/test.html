<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Popup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Popup overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Popup card */
        .popup-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Close button */
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Trigger -->
<span class="display-box text-primary" id="openPopup1" style="cursor: pointer;">Scan Here</span>

<!-- Popup -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup-card">
        <span class="popup-close" id="closePopup">&times;</span>
        <h5 class="text-center mb-4">Scan Options</h5>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="uploadImage" class="form-label">Upload an Image</label>
                <input type="file" class="form-control" id="uploadImage" name="image" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="cameraInput" class="form-label">Take a Picture</label>
                <input type="file" class="form-control" id="cameraInput" name="cameraImage" accept="image/*" capture="camera">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

<script>
    // JavaScript to control popup visibility
    const openPopup = document.getElementById('openPopup');
    const closePopup = document.getElementById('closePopup');
    const popupOverlay = document.getElementById('popupOverlay');

    openPopup.addEventListener('click', function () {
        popupOverlay.style.display = 'flex';
    });

    closePopup.addEventListener('click', function () {
        popupOverlay.style.display = 'none';
    });

    // Close the popup when clicking outside the popup card
    popupOverlay.addEventListener('click', function (e) {
        if (e.target === popupOverlay) {
            popupOverlay.style.display = 'none';
        }
    });
</script>

</body>
</html>
